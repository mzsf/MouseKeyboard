<html>

<head>
	<title>Mouse Keyboard</title>
	<link type="text/css" rel="stylesheet" href="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="keyboard.js"></script>

</head>

<body>
	<div class="main_content">
		<div class="left-column"></div>
		<div id="container">

			<form name="myform" autocomplete="on" width="100%" action="https://www.google.com/" method="get">
				<table>
					<tr>
						<td align="center"><textarea placeholder="Enter Text" name="outputtext" id="outputtext" rows="4"></textarea></td>
					</tr>
					<tr>
						<td align="center">
							<input type="button" class="numbers" value="1" onclick="addtext(1);">
							<input type="button" class="numbers" value="2" onclick="addtext(2);">
							<input type="button" class="numbers" value="3" onclick="addtext(3);">
							<input type="button" class="numbers" value="4" onclick="addtext(4);">
							<input type="button" class="numbers" value="5" onclick="addtext(5);">
							<input type="button" class="numbers" value="6" onclick="addtext(6);">
							<input type="button" class="numbers" value="7" onclick="addtext(7);">
							<input type="button" class="numbers" value="8" onclick="addtext(8);">
							<input type="button" class="numbers" value="9" onclick="addtext(9);">
							<input type="button" class="numbers" value="0" onclick="addtext(0);">
							<br>
							<input type="button" class="letters" value="q" onclick="addtext('q');">
							<input type="button" class="letters" value="w" onclick="addtext('w');">
							<input type="button" class="letters" value="e" onclick="addtext('e');">
							<input type="button" class="letters" value="r" onclick="addtext('r');">
							<input type="button" class="letters" value="t" onclick="addtext('t');">
							<input type="button" class="letters" value="y" onclick="addtext('y');">
							<input type="button" class="letters" value="u" onclick="addtext('u');">
							<input type="button" class="letters" value="i" onclick="addtext('i');">
							<input type="button" class="letters" value="o" onclick="addtext('o');">
							<input type="button" class="letters" value="p" onclick="addtext('p');">
							<br>
							<input type="button" class="letters" value="a" onclick="addtext('a');">
							<input type="button" class="letters" value="s" onclick="addtext('s');">
							<input type="button" class="letters" value="d" onclick="addtext('d');">
							<input type="button" class="letters" value="f" onclick="addtext('f');">
							<input type="button" class="letters" value="g" onclick="addtext('g');">
							<input type="button" class="letters" value="h" onclick="addtext('h');">
							<input type="button" class="letters" value="j" onclick="addtext('j');">
							<input type="button" class="letters" value="k" onclick="addtext('k');">
							<input type="button" class="letters" value="l" onclick="addtext('l');">
							<br>
							<input type="button" class="letters" value="z" onclick="addtext('z');">
							<input type="button" class="letters" value="x" onclick="addtext('x');">
							<input type="button" class="letters" value="c" onclick="addtext('c');">
							<input type="button" class="letters" value="v" onclick="addtext('v');">
							<input type="button" class="letters" value="b" onclick="addtext('b');">
							<input type="button" class="letters" value="n" onclick="addtext('n');">
							<input type="button" class="letters" value="m" onclick="addtext('m');">
							<br>
							<input type="button" id="shift" class="off" value="Shift" onclick="toggleText()">
							<input type="button" value="http://" onclick="addtext('http://');">
							<input type="button" value="www." onclick="addtext('www.');">
							<input type="button" class="numbers" value="." onclick="addtext('.');">
							<input type="button" value=".com" onclick="addtext('.com');">
							<input type="button" class="numbers" value=":" onclick="addtext(':');">
							<input type="button" value="@" onclick="addtext('@');">
							<input type="button" value="Space" onclick="addtext(' ');">
							<br>
							<input type="button" value="Delete" onclick="deltext()">
							<input type="reset" value="Clear">
							<input type="button" value="Select" onclick="addtextselect();">

							<!-- The button used to copy the text -->
							<button onclick="myFunction()">Copy Text</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div class="right-column"></div>
	</div>
</body>

</html>
